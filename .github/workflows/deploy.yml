name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: List contents of ./dist directory
        run: ls -la ./dist

      - name: List contents of ./dist/assets directory
        run: ls -la ./dist/assets

      - name: Display contents of ./dist/index.html
        run: cat ./dist/index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.vcardpublictoken }}
          publish_dir: ./dist
